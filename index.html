<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alex's portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-image: url('background.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 100vh;
        }

        #content-container {
            display: grid;
            grid-template-columns: 45% 45%;
            justify-content: space-around;
        }

        #left-section,
        #right-section {
            padding: 20px;
            box-sizing: border-box;
            color: white;
            overflow: hidden;
        }

        #right-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #left-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Optional: Add border-radius to the image */
        }

        #left-section h1 {
            font-size: 2em;
        }

        #left-section button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #left-section button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="content-container">
        <div id="left-section">
            <img src="welcome.png" alt="welcome!">
            <h1>Alex's Works</h1>
            <button onclick="window.location.href='videos.html'">alex's works</button>
        </div>

        <!-- Right section intentionally left empty for the landing page -->
    </div>
</body>

</html>
