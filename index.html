<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-image: url('pink background.jpeg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 100vh;
        }

        #left-section,
        #right-section {
            width: 45%;
            padding: 20px;
            box-sizing: border-box;
            color: white;
        }

        #right-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        #redirect-button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        #redirect-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="left-section">
        <h1>Alex's Portfolio</h1>
        <img src="welcome.png" alt="Alex's Image" style="max-width: 100%;">
    </div>

    <div id="right-section">
        <h2>Welcome to Alex's Works</h2>
        <p>Explore a collection of videos showcasing Alex's talents and projects.</p>
        <button id="redirect-button" onclick="redirectToWorks()">Alex's Works</button>
    </div>

    <script>
        function redirectToWorks() {
            // Redirect to the page with videos (replace 'works.html' with your actual page)
            window.location.href = 'works.html';
        }
    </script>
</body>

</html>
