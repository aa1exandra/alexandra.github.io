<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFs and Videos Showcase</title>
    <style>
        body {
            background-color: hotpink;
            font-weight: bold;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }

        .content-left {
            flex: 1;
            text-align: center;
        }

        .content-left img {
            max-width: 100%;
            height: auto;
        }

        .content-right {
            flex: 1;
            text-align: center;
        }

        .video-container {
            margin: 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .video-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content-left">
            <!-- Space for GIF, Heading, and Paragraph -->
            <img src="your-gif-url.gif" alt="Your GIF">
            <h1>Your Heading</h1>
            <p>Your paragraph text goes here.</p>
        </div>

        <div class="content-right">
            <!-- Video 1 -->
            <div class="video-container" style="animation: fade-in 1s ease-in-out;">
                <h2 class="video-title">Video 1: Introduction</h2>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0"
                    allowfullscreen></iframe>
            </div>

            <!-- Video 2 -->
            <div class="video-container" style="animation: fade-in 2s ease-in-out;">
                <h2 class="video-title">Video 2: Tutorial</h2>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0"
                    allowfullscreen></iframe>
            </div>

            <!-- Add more video containers as needed -->

        </div>
    </div>

    <script>
        // JavaScript to trigger fade-in effect on scroll
        document.addEventListener("DOMContentLoaded", function () {
            window.addEventListener("scroll", function () {
                var videos = document.querySelectorAll(".video-container");
                videos.forEach(function (video) {
                    if (isElementInViewport(video) && video.style.opacity === "0") {
                        video.style.opacity = "1";
                    }
                });
            });

            function isElementInViewport(el) {
                var rect = el.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }
        });
    </script>
</body>

</html>
